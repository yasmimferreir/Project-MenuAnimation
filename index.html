<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./favicon_io/site.webmanifest">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Menu-Animation</title>
</head>

<body>
    <div class="navigation">
        <div class="menu_toggle"></div>
        <div class="profile">
            <div class="imgBx">
                <img src="./img/perfil.JPG">
            </div>
        </div>
        <ul class="menu">
            <li>
                <a href="#">
                    <span class="icon"><ion-icon 
                    name="person-outline"></ion-icon></span>
                    <span class="text">Profile</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon"><ion-icon 
                    name="chatbox-outline"></ion-icon></span>
                    <span class="text">Inbox</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon"><ion-icon 
                    name="settings-outline"></ion-icon></span>
                    <span class="text">Settings</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon"><ion-icon 
                    name="help-outline"></ion-icon></span>
                    <span class="text">Support</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <span class="icon"><ion-icon 
                    name="log-in-outline"></ion-icon></span>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
   
   <script>
        const menu_toggle = document.querySelector('.menu_toggle');
        const navigation = document.querySelector('.navigation');
        menu_toggle.onclick = function () {
            navigation.classList.toggle('active')
        }
    </script>
</body>
</html>
